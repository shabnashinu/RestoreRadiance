
<form #registrationform="ngForm" (ngSubmit)="onSubmit()">
<div class="flex justify-center">
    <div class="max-w-lg bg-white rounded-lg overflow-hidden shadow-lg mx-auto mt-8">
      <h2 class="text-2xl font-bold text-center text-white font-inknut bg-stone-800 py-4">REGISTRATION FORM</h2>
      <div class="grid grid-cols-2 gap-4 p-8">
        <!-- Left Part -->
        <div>
          <!-- Company Information -->
          <div class="mb-4">
            <label for="companyName" class="block text-gray-700 font-bold mb-2 font-inknut">Company Name</label>
            <input type="text" id="companyName" name="companyName" class="form-input w-full shadow appearance-none border rounded  py-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="companyName" required>
          </div>
  
          <div class="mb-4">
            <label for="address" class="block text-gray-700 font-bold mb-2 font-inknut">Address</label>
            <input type="text" id="address" name="address" class="form-input w-full shadow appearance-none border rounded  py-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="address" required>
          </div>
  
          <div class="mb-4">
            <label for="contactPerson" class="block text-gray-700 font-bold mb-2 font-inknut">Contact Person</label>
            <input type="text" id="contactPerson" name="contactPerson" class="form-input w-full shadow appearance-none border rounded  py-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="contactPerson" required>
          </div>
  
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2 font-inknut">Email</label>
            <input type="email" id="email" name="email" class="form-input w-full shadow appearance-none border rounded  py-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="email" required>
          </div>
  
          <div class="mb-4">
            <label for="phoneNumber" class="block text-gray-700 font-bold mb-2 font-inknut">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" class="form-input w-full shadow appearance-none border rounded  py-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="phoneNumber" required>
          </div>
        </div>
        
        <!-- Right Part -->
        <div>
          <!-- Document Upload -->
          <div class="mb-4">
            <p class="block text-gray-700 font-bold mb-2 font-inknut">Upload Documents</p>
            <div class="mb-2">
              <label for="businessLicense" class="block text-gray-700 font-bold mb-1 font-inknut">Business License</label>
              <input type="file" id="businessLicense" name="businessLicense" class="form-input" (change)="handleFileInput($event, 'businessLicense')" required>
            </div>
            <div class="mb-2">
              <label for="proofOfInsurance" class="block text-gray-700 font-bold mb-1 font-inknut">Proof of Insurance</label>
              <input type="file" id="proofOfInsurance" name="proofOfInsurance" class="form-input" (change)="handleFileInput($event, 'proofOfInsurance')" required>
            </div>
            <div class="mb-2">
              <label for="constructionPermits" class="block text-gray-700 font-bold mb-1 font-inknut">Construction Permits</label>
              <input type="file" id="constructionPermits" name="constructionPermits" class="form-input" (change)="handleFileInput($event, 'constructionPermits')" required>
            </div>
            <div class="mb-2">
              <label for="safetyPlan" class="block text-gray-700 font-bold mb-1 font-inknut">Safety Plan</label>
              <input type="file" id="safetyPlan" name="safetyPlan" class="form-input" (change)="handleFileInput($event, 'safetyPlan')" required>
            </div>
            <div class="mb-2">
              <label for="projectPortfolio" class="block text-gray-700 font-bold mb-1 font-inknut">Previous Project Portfolio (optional)</label>
              <input type="file" id="projectPortfolio" name="projectPortfolio" class="form-input" (change)="handleFileInput($event, 'projectPortfolio')">
            </div>
          </div>
        </div>
      </div>
    
      <!-- Submit Button -->
      <button type="submit" class="bg-stone-700 hover:bg-stone-800 text-white font-bold py-2 px-4 rounded w-full font-inknut">Submit</button>
    </div>
  </div>
</form>
