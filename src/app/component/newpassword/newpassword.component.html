<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
      <h1 class="text-2xl font-bold mb-2 text-center">Reset Password</h1>
      <p class="text-sm text-stone-600 mb-6 text-center">Enter your new password below.</p>
  
      <form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="password" class="block text-stone-700 text-sm font-bold mb-2">New Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
  
        <div class="mb-4">
          <label for="confirmPassword" class="block text-stone-700 text-sm font-bold mb-2">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
  
        <div class="flex items-center justify-between">
          <button type="submit" class="w-full bg-stone-600 text-white font-bold py-2 px-4 rounded hover:bg-stone-700 focus:outline-none focus:shadow-outline">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
