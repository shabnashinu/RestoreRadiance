<div class="flex flex-col h-screen">
    <div class="flex-1 overflow-y-auto bg-gray-100 px-4 py-8">
      <div *ngFor="let message of messagesReceived" class="flex justify-start mb-4">
        <div class="bg-white rounded-lg p-4 max-w-md">
          <p class="text-gray-800">{{ message.message }}</p>
        </div>
      </div>
      <div *ngFor="let message of messagesSended" class="flex justify-end mb-4">
        <div class="bg-blue-500 rounded-lg p-4 max-w-md">
          <p class="text-white">{{ message.message }}</p>
        </div>
      </div>
    </div>
    <div class="bg-gray-200 p-4">
      <div class="flex">
        <input type="text" class="flex-1 py-2 px-4 rounded-lg border-gray-300 border" [(ngModel)]="currentMessage" placeholder="Type your message here...">
        <button class="ml-2 py-2 px-4 bg-blue-500 text-white rounded-lg" (click)="sendMessage()">Send</button>
      </div>
    </div>
  </div>
