<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-4">User Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="max-w-sm">
        <div class="mb-4">
            <label for="firstName" class="block mb-2">First Name:</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-input">
        </div>
        <div class="mb-4">
            <label for="lastName" class="block mb-2">Last Name:</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-input">
        </div>
        <div class="mb-4">
            <label for="phoneNumber" class="block mb-2">Phone Number:</label>
            <input type="tel" id="phoneNumber" formControlName="phoneNumber" class="form-input">
        </div>
        <div class="mb-4">
            <label for="email" class="block mb-2">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-input">
        </div>
        <div class="mb-4">
            <label for="password" class="block mb-2">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-input">
        </div>
        <div class="mb-4">
            <label for="address" class="block mb-2">Address:</label>
            <input type="text" id="address" formControlName="address" class="form-input">
        </div>
        <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary">Register</button>
    </form>
</div>
