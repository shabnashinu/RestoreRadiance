<div class="min-h-screen flex  bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 font-inknut">Upload Project Details</h2>
        </div>
        <form (ngSubmit)="onSubmit()" class="mt-8 space-y-6" action="#" method="POST" enctype="multipart/form-data">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="title" class="sr-only ">Email</label>
                    <input id="title" name="title" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border font-inknut border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-stone-500 focus:border-stone-500 focus:z-10 sm:text-sm" placeholder="Email" [(ngModel)]="email">
                </div>
                <div>
                    <label for="title" class="sr-only ">Title</label>
                    <input id="title" name="title" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border font-inknut border-gray-300 placeholder-gray-500 text-gray-900  focus:outline-none focus:ring-stone-500 focus:border-stone-500 focus:z-10 sm:text-sm" placeholder="Title" [(ngModel)]="title">
                </div>
                <div>
                    <label for="description" class="sr-only">Description</label>
                    <textarea id="description" name="description" rows="4" required class="appearance-none rounded-none relative block w-full px-3 py-2 border font-inknut border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-stone-500 focus:border-stone-500 focus:z-10 sm:text-sm" placeholder="Description" [(ngModel)]="description"></textarea>
                </div>
                <div>
                    <label for="picture" class="sr-only">File Attachment</label>
                    <input type="file" id="file" name="picture" class="appearance-none rounded-none relative block w-full px-3 py-2 border font-inknut border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-stone-500 focus:border-stone-500 focus:z-10 sm:text-sm" (change)="onFileSelected($event)">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-inknut font-medium rounded-md text-white bg-stone-600 hover:bg-stone-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-stone-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    </span>
                    Upload
                </button>
            </div>
            <div *ngIf="registrationmessage" class="registration-message">
                {{ registrationmessage }}
              </div>
        </form>
    </div>
</div>
